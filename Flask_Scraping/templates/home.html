<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepika | CodroidHub</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        html, body { cursor: none; }

        body {
            height: 100vh;
            background: #0a0a1a;
            color: white;
            overflow-y: scroll;
            overflow-x: hidden;
            perspective: 1000px;
            transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out;
        }

        .page-transition {
            opacity: 0;
            transform: scale(0.7);
        }

        /* Cursor */
        .cursor-dot, .cursor-ring { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 1000; mix-blend-mode: difference; }
        .cursor-dot {
            width: 8px; height: 8px; border-radius: 50%; background: #fff;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(255,255,255,.8), 0 0 18px rgba(77,219,255,.8);
        }
        .cursor-ring {
            width: 42px; height: 42px; border-radius: 50%;
            border: 2px solid rgba(255,255,255,.8);
            transform: translate(-50%, -50%);
            transition: width .18s ease, height .18s ease, border-color .18s ease, transform .08s ease;
            box-shadow: 0 0 30px rgba(77,219,255,.55);
        }
        .cursor-hover .cursor-ring { width: 70px; height: 70px; border-color: #4ddbff; box-shadow: 0 0 40px rgba(255,102,255,.55), 0 0 60px rgba(77,219,255,.55); }

        .click-ripple {
            position: fixed; left: 0; top: 0; width: 14px; height: 14px; border-radius: 50%;
            border: 2px solid rgba(255,255,255,.9); transform: translate(-50%, -50%) scale(1);
            opacity: 1; pointer-events: none; z-index: 999; mix-blend-mode: difference;
            animation: ripple .5s ease-out forwards;
        }
        @keyframes ripple { to { transform: translate(-50%, -50%) scale(6); opacity: 0; } }

        .spark { position: fixed; width: 6px; height: 6px; border-radius: 50%; background: radial-gradient(circle, #fff, #4ddbff 60%, transparent 70%); pointer-events: none; z-index: 800; opacity: .95; mix-blend-mode: screen; transform: translate(-50%, -50%); animation: spark-fade .6s ease-out forwards; filter: blur(.2px); }
        @keyframes spark-fade { to { transform: translate(-50%, -50%) translateY(-10px) scale(.6); opacity: 0; } }

        /* Particle background */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Branding */
        .branding {
            position: absolute;
            top: 20px;
            left: 30px;
        }

        .branding .company {
            font-size: 28px;
            color: #4ddbff;
            font-weight: 800;
            text-shadow: 0 0 10px #4ddbff;
        }

        .branding .name {
            font-size: 48px;
            font-weight: 800;
            color: #fff;
            text-shadow: 0 0 20px #ff66ff, 0 0 40px #4ddbff;
            margin-top: 20px;
        }

        .big-title {
            font-size: 50px;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 50px;
            text-align: center;
        }

        nav {
            position: absolute;
            top: 20px;
            right: 40px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav ul li a {
            color: #ccc;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 5px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #fff;
            background: rgba(77, 219, 255, 0.2);
            border-color: #4ddbff;
        }

        .center {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .explore {
            background: linear-gradient(45deg, #00C6FF, #0072FF);
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 114, 255, 0.5);
            transition: 0.3s;
        }

        .explore:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 198, 255, 0.8);
        }

        .explore-button-link {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-ding-1481.mp3" preload="auto"></audio>

    <div id="particles-js"></div>
    <div class="cursor-dot" id="cursorDot"></div>
    <div class="cursor-ring" id="cursorRing"></div>

    <div class="branding">
        <h3 class="company">Deepika Gondia</h3>
        <h1 class="name"></h1>
    </div>

    <div class="center">
        <h1 class="big-title">
            <span>Job Oriented Training</span><br>
            <span>in</span><br>
            <span>Data Science</span>
        </h1>
        <a href="/explore" class="explore-button-link">
            <button class="explore">Explore More...</button>
        </a>
    </div>

    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/aboutUs">About Me</a></li>
            <li><a href="/codroidhub" target="_blank">CodroidHub</a></li>
            <li><a href="/explore">Blogs</a></li>
        </ul>
    </nav>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80 },
                "size": { "value": 3 },
                "move": { "speed": 2 },
                "line_linked": { "enable": true, "distance": 150, "color": "#00f7ff" }
            }
        });

        const clickSound = document.getElementById('clickSound');
        const body = document.body;

        function pageZoomTransition(event, url) {
          event.preventDefault();
          document.body.style.transformOrigin = "center center";
          document.body.classList.add('page-transition');
          setTimeout(() => { window.location.href = url; }, 600);
        }

        document.addEventListener('DOMContentLoaded', () => {
          document.querySelector('.explore-button-link').addEventListener('click', (e) => pageZoomTransition(e, document.querySelector('.explore-button-link').href));
        });

        (function() {
          const dot = document.getElementById('cursorDot');
          const ring = document.getElementById('cursorRing');
          let mouseX = window.innerWidth / 2, mouseY = window.innerHeight / 2;
          let ringX = mouseX, ringY = mouseY;

          function raf() {
            ringX += (mouseX - ringX) * 0.18;
            ringY += (mouseY - ringY) * 0.18;
            dot.style.transform = `translate(${mouseX - 4}px, ${mouseY - 4}px)`;
            ring.style.transform = `translate(${ringX - ring.offsetWidth/2}px, ${ringY - ring.offsetHeight/2}px)`;
            requestAnimationFrame(raf);
          }
          requestAnimationFrame(raf);

          window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX; mouseY = e.clientY;
            if (Math.random() < 0.18) makeSpark(e.clientX, e.clientY);
          }, { passive: true });

          window.addEventListener('mousedown', (e) => {
            clickSound.currentTime = 0;
            clickSound.play();
            const rip = document.createElement('span');
            rip.className = 'click-ripple';
            rip.style.left = e.clientX + 'px';
            rip.style.top = e.clientY + 'px';
            document.body.appendChild(rip);
            setTimeout(() => rip.remove(), 520);
          });

          const interactive = ['a', 'button', '.btn-gradient', '.subject-row', 'nav a', '.back-btn'];
          function setHover(on) {
            document.documentElement.classList.toggle('cursor-hover', !!on);
          }
          document.addEventListener('mouseover', (e) => {
            if (interactive.some(sel => e.target.closest(sel))) setHover(true);
          });
          document.addEventListener('mouseout', (e) => {
            if (interactive.some(sel => e.target.matches(sel))) setHover(false);
          });

          function makeSpark(x, y) {
            const s = document.createElement('i');
            s.className = 'spark';
            s.style.left = x + 'px';
            s.style.top = y + 'px';
            const size = 4 + Math.random() * 6;
            s.style.width = size + 'px';
            s.style.height = size + 'px';
            document.body.appendChild(s);
            setTimeout(() => s.remove(), 650);
          }
        })();
    </script>
</body>
</html>
